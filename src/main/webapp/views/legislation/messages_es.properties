legislation.lopd1		= Términos y Condiciones de Uso y Servicios:
legislation.lopd2		= El uso de las páginas y servicios de información de Acme LookSee entran en el ámbito de la Ley Orgánica 15/1999 de Protección de Datos.
legislation.lopd3		= El uso de servicios de Acme LookSee bajo un perfil registrado conlleva seguir unas reglas de uso:
legislation.lopd4		= No asaltar a otros usuarios mediante el sistema de mensajería, no atentar contra la seguridad del sistema mediante inyección o falsificación de datos, evitar un lenguaje vulgar u ofensivo al insertar datos en el sistema.
legislation.lopd5		= En caso de querer consultar o eliminar datos personales, contactar con el correo acmelooksee@mail.com y proveer datos que le acrediten como usuario del sistema.

